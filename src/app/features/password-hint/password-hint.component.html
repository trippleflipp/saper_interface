<mat-hint class="password-hint" [class.valid]="allHintsValid">
    <div class="hint-row" [class.valid]="form.controls['password'].value?.length >= 8 && form.controls['password'].value?.length <= 32">
        <span>• Длина пароля от 8 до 32 символов</span>
    </div>
    <div class="hint-row" [class.valid]="hasUppercase(form.controls['password'].value)">
        <span>• Добавьте заглавную букву</span>
    </div>
    <div class="hint-row" [class.valid]="hasLowercase(form.controls['password'].value)">
        <span>• Добавьте строчную букву</span>
    </div>
    <div class="hint-row" [class.valid]="hasNumber(form.controls['password'].value)">
        <span>• Добавьте цифру</span>
    </div>
    <div class="hint-row" [class.valid]="hasSpecialChar(form.controls['password'].value)">
        <span>• Добавьте спецсимвол (!&#64;#$%^&* и др.)</span>
    </div>
    <div class="hint-row" [class.valid]="!form.controls['password'].errors?.['containsEmail']">
        <span>• Пароль содержит ваш email</span>
    </div>
</mat-hint>
