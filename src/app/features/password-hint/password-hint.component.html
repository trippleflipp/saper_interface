<mat-hint class="password-hint" [class.valid]="allHintsValid">
    <span class="hint-row" [class.valid]="allHintsValid == true">Пароль должен содержать:</span>
    <span class="hint-row" [class.valid]="form.controls['password'].value?.length >= 8 && form.controls['password'].value?.length <= 32">• От 8 до 32 символов</span>
    <span class="hint-row" [class.valid]="hasUppercase(form.controls['password'].value)">• Заглавные буквы</span>
    <span class="hint-row" [class.valid]="hasLowercase(form.controls['password'].value)">• Строчные буквы</span>
    <span class="hint-row" [class.valid]="hasNumber(form.controls['password'].value)">• Цифры</span>
    <span class="hint-row" [class.valid]="hasSpecialChar(form.controls['password'].value)">• Спецсимволы (!&#64;#$%^&* и др.)</span>
</mat-hint>
