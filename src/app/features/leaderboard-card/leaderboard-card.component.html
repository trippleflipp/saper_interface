<div #card class="card-wrap">
    <div class="card" [ngStyle]="cardStyle()">
        <div class="card-bg">
            <div class="сard-placeholder">
                <div class="table-wrapper">
                    <p>Уровень: {{difficulty}}</p>
                    <table mat-table [dataSource]="dataSource" class="table">
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>№</th>
                        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
                      </ng-container>
              
                      <ng-container matColumnDef="playername">
                        <th mat-header-cell *matHeaderCellDef>Имя игрока</th>
                        <td mat-cell *matCellDef="let element">{{ element.playername }}</td>
                      </ng-container>
              
                      <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef>Время</th>
                        <td mat-cell *matCellDef="let element">{{ formatTime(element.time) }}</td>
                      </ng-container>
              
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  </div>
            </div>
        </div>
    </div>
</div>
