<div class="header-container">
    <div class="outer-container">
        <div class="svg-container" (click)="rotateSvg(); this.burgerMenu.toggleMenu()">
            <img class="menu-icon"
                src="assets/images/icon-header.png"
                [class.rotate]="isRotated"
                [style.--rotation-direction]="rotationDirection"
                alt="Menu icon">
        </div>
    </div>
    <app-burger-menu (close)="rotateSvg()"></app-burger-menu>
</div>
