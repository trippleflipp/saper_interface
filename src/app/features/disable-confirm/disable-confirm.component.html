<div class="dialog-container">
    <h2 mat-dialog-title class="dialog-title">Подтвердите отключение двухфакторной аутентификации</h2>
    <div class="content">
        <form [formGroup]="form">
            <mat-form-field appearance="outline"
                            hideRequiredMarker>
                <mat-label>Код подтверждения из Google Authenticator</mat-label>
                <input matInput formControlName="otp" type="text" required>
                <mat-error *ngIf="form.controls['otp']?.invalid">
                    Код подтверждения обязателен
                </mat-error>
            </mat-form-field>

            <mat-checkbox class="checkbox" formControlName="check">Я уверен в том что хочу отключить двухфакторную аутентификацию</mat-checkbox>

            <button mat-raised-button
                    color="accent"
                    [disabled]="pending || form.invalid"
                    (click)="disable2fa()">
                    <span *ngIf="!pending">Отключить Google Authenticator</span>
                    <mat-spinner *ngIf="pending" diameter="20"></mat-spinner>
            </button>
        </form>
    </div>
    <div class="close-button">
        <button mat-button (click)="closeDialog()">Закрыть</button>
    </div>
</div>
